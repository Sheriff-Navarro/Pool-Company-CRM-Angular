<div class="card center-block text-center" *ngIf="loginSwitch === false" >
  <span *ngIf="loginErrorMessage"><h1>ðŸ¤¦</h1><p class="bg-danger">{{ loginErrorMessage }}</p></span>

  <form (ngSubmit)="doLogin()">
    <div class="form-group">
      <label class="sr-only" for="username">Email</label>
      <input type="email" class="form-control"placeholder="Email Address" [(ngModel)]="loginForm.username" name="username"/>
    </div>
    <div class="form-group">
      <label class="sr-only" for="password">Password</label>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="loginForm.password" name="password"/>
    </div>
    <button class="btn btn-primary btn-lg btn-block">Login</button>
  </form>
  <div class="row">
  <p class="text-muted">Not registered? <a href="app/login#" (click)="loginSwitch = true">Create an account</a></p>
</div>
</div>
