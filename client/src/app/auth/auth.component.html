<div class="card center-block text-center" *ngIf="loginSwitch === true">
  <span *ngIf="errorMessage"><h1>ğŸ¤¦</h1><p class="bg-danger">{{ errorMessage }}</p></span>

  <form class="" (ngSubmit)="doSignUp()">
    <div class="form-group">
      <label class="sr-only" for="username">Email</label>
      <input type="email" class="form-control" placeholder="Email Address" [(ngModel)]="signUpInfo.username" name="username"/>
    </div>
    <div class="form-group">
      <label class="sr-only" for="password">Password</label>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="signUpInfo.password" name="password"/>
    </div><button class="btn btn-primary btn-lg btn-block">Create</button>
  </form>

  <p class="text-muted">Already registered? <a href="/app/login#" (click)="loginSwitch = false">Sign In</a></p>
</div>

<div class="card center-block text-center" *ngIf="loginSwitch === false" >
  <span *ngIf="loginErrorMessage"><h1>ğŸ¤¦</h1><p class="bg-danger">{{ loginErrorMessage }}</p></span>

  <form class="" (ngSubmit)="doLogin()">
    <div class="form-group">
      <label class="sr-only" for="username">Email</label>
      <input type="email" class="form-control"placeholder="Email Address" [(ngModel)]="loginInfo.username" name="username"/>
    </div>
    <div class="form-group">
      <label class="sr-only" for="password">Password</label>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="loginInfo.password" name="password"/>
    </div>
    <button class="btn btn-primary btn-lg btn-block">Login</button>
  </form>

  <p class="text-muted">Not registered? <a href="app/login#" (click)="loginSwitch = true">Create an account</a></p>
</div>
