  <div class="card center-block text-center">
    <h1>Enter your account details</h1>
  <form>
  <span *ngIf="errorMessage"><h1>ðŸ¤¦</h1><p class="bg-danger">{{ errorMessage }}</p></span>

    <div style="form-group">
      <label for="firstName">First name</label>
      <input type="text" placeholder="John" [(ngModel)]="signUpInfo.firstName" name="firstName"/>
      <label for="lastName">Last name</label>
      <input type="text" placeholder="Doe" [(ngModel)]="signUpInfo.lastName" name="lastName"/>
    </div>

    <div style="form-group">
      <label for="companyName">Company name</label>
      <input type="text" placeholder="Company Name" [(ngModel)]="signUpInfo.companyName" name="companyName"/>
      <label for="male">Male</label>
      <input type="text" placeholder="555-555-5555" [(ngModel)]="signUpInfo.primaryPhone" name="primaryPhone"/>
    </div>

    <div style="form-group">
      <label for="street1">Street</label>
      <input type="text" placeholder="123 SW 132ND ave" [(ngModel)]="signUpInfo.street1" name="street1"/>

      <label for="street2">Street 2 (optional)</label>
      <input type="text" placeholder="UNIT 118" [(ngModel)]="signUpInfo.street2" name="street2"/>

      <label for="city">City</label>
      <input type="text" placeholder="City" [(ngModel)]="signUpInfo.city" name="city"/>

      <label for="province">State</label>
      <input type="text" placeholder="Province/State" [(ngModel)]="signUpInfo.province" name="province"/>

      <label for="zip">Postal/Zip code</label>
      <input type="text" placeholder="33186" [(ngModel)]="signUpInfo.zip" name="zip"/>
    </div>
    <button class="btn btn-primary btn-lg btn-block" (submit)="updateUserAccount()">Go to Dashboard</button>
  </form>
</div>
