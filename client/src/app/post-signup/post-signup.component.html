  <div class="card center-block text-center">
    <h1>Enter your account details</h1>
    <span *ngIf="errorMessage"><h1>ðŸ¤¦</h1><p class="bg-danger">{{ errorMessage }}</p></span>
  <form (ngSubmit)="updateUserAccount()">
    <div style="form-group">
      <label for="firstName">First name</label>
      <input type="text" placeholder="John" [(ngModel)]="FormData.firstName" name="firstName" value="{{FormData.firstName}}"/>
      <label for="lastName">Last name</label>
      <input type="text" placeholder="Doe" [(ngModel)]="FormData.lastName" name="lastName" value="{{FormData.lastName}}"/>
    </div>

    <div style="form-group">
      <label for="companyName">Company name</label>
      <input type="text" placeholder="Company Name" [(ngModel)]="FormData.companyName" name="companyName" value="{{FormData.companyName}}"/>
      <label for="primaryPhone">Phone</label>
      <input type="text" placeholder="555-555-5555" [(ngModel)]="FormData.primaryPhone" name="primaryPhone" value="{{FormData.primaryPhone}}"/>
    </div>

    <div style="form-group">
      <label for="street1">Street</label>
      <input type="text" placeholder="123 SW 132ND ave" [(ngModel)]="FormData.street1" name="street1" value="{{FormData.street1}}"/>

      <label for="street2">Street 2 (optional)</label>
      <input type="text" placeholder="UNIT 118" [(ngModel)]="FormData.street2" name="street2" value="{{FormData.street2}}"/>

      <label for="city">City</label>
      <input type="text" placeholder="City" [(ngModel)]="FormData.city" name="city" value="{{FormData.city}}"/>

      <label for="province">State</label>
      <input type="text" placeholder="Province/State" [(ngModel)]="FormData.province" name="province" value="{{FormData.province}}"/>

      <label for="zip">Postal/Zip code</label>
      <input type="text" placeholder="33186" [(ngModel)]="FormData.zip" name="zip" value="{{FormData.zip}}"/>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Go to Dashboard</button>
  </form>
</div>
