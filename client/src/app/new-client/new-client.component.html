<app-nav-bar></app-nav-bar>

<div class="card center-block">
  <a href="/app/dashboard" class="btn btn-secondary" style="float: right; color: black;"><span class="glyphicon glyphicon-remove"></span></a>
  <h1 class="text-center page-header">Create a new client</h1>
  <span *ngIf="errorMessage"><h1>ðŸ¤¦</h1><p class="bg-danger">{{ errorMessage }}</p></span>

  <form (ngSubmit)="doCreateClient()">
    <div class="col-md-6">
      <label for="firstName">First name</label><br>
      <input class="form-control" type="text" placeholder="John" [(ngModel)]="FormData.clientFirstName" name="firstName"/><br>
      <label for="companyName">Company name</label><br>
      <input class="form-control" type="text" placeholder="Company Name" [(ngModel)]="FormData.clientCompanyName" name="companyName"/><br>
      <label for="street1">Street</label><br>
      <input class="form-control" type="text" placeholder="123 SW 132ND ave" [(ngModel)]="FormData.clientStreet1" name="street1"/><br>
      <label for="city">City</label><br>
      <input class="form-control" type="text" placeholder="City" [(ngModel)]="FormData.clientCity" name="city"/><br>
      <label for="zip">Postal/Zip code</label><br>
      <input class="form-control" type="text" placeholder="33186" [(ngModel)]="FormData.clientZip" name="zip" value="{{FormData.zip}}"/><br>
    </div>

    <div class="col-md-6">
      <label for="lastName">Last name</label><br>
      <input class="form-control" type="text" placeholder="Doe" [(ngModel)]="FormData.clientLastName" name="lastName"/><br>
      <label for="primaryPhone">Phone</label><br>
      <input class="form-control" type="tel" placeholder="555-555-5555" [(ngModel)]="FormData.clientPrimaryPhone" name="primaryPhone"/><br>
      <label for="street2">Street 2</label><br>
      <input class="form-control" type="text" placeholder="UNIT 118" [(ngModel)]="FormData.clientStreet2" name="street2"/><br>
      <label for="province">State</label><br>
      <input class="form-control" type="text" placeholder="Province/State" [(ngModel)]="FormData.clientProvince" name="province"/><br>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block"><span class="glyphicon glyphicon-home"></span>Go to Dashboard</button>
  </form>
</div>
