<app-nav-bar></app-nav-bar>

<div class="card center-block">
  <a href="/app/dashboard" class="btn btn-secondary" style="float: right; color: black;"><span class="glyphicon glyphicon-remove"></span></a>
  <h1 class="text-center page-header">Create a new client</h1>
  <span *ngIf="errorMessage"><h1>ðŸ¤¦</h1><p class="bg-danger">{{ errorMessage }}</p></span>

  <form (ngSubmit)="doCreateClient()">
    <div class="row">
      <div class="col-sm-6">
        <label for="clientFirstName">First name</label><br>
        <input class="form-control" type="text" placeholder="John" [(ngModel)]="FormData.clientFirstName" name="clientFirstName"/><br>
      </div>
      <div class="col-sm-6">
        <label for="clientLastName">Last name</label><br>
        <input class="form-control" type="text" placeholder="Doe" [(ngModel)]="FormData.clientLastName" name="clientLastName"/><br>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <label for="clientPrimaryPhone">Phone</label><br>
        <input class="form-control" type="tel" placeholder="555-555-5555" [(ngModel)]="FormData.clientPrimaryPhone" name="clientPrimaryPhone"/><br>
      </div>
      <div class="col-sm-6">
        <label for="clientUsername">Email</label><br>
        <input class="form-control" type="email" placeholder="john_doe@gmail.com" [(ngModel)]="FormData.clientUsername" name="clientUsername"/><br>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <label for="clientStreet1">Street</label><br>
        <input class="form-control" type="text" placeholder="123 SW 132ND ave" [(ngModel)]="FormData.clientStreet1" name="clientStreet1"/><br>
      </div>
      <div class="col-sm-6">
        <label for="clientStreet2">Street 2</label><br>
        <input class="form-control" type="text" placeholder="UNIT 118" [(ngModel)]="FormData.clientStreet2" name="clientStreet2"/><br>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <label for="clientCity">City</label><br>
        <input class="form-control" type="text" placeholder="City" [(ngModel)]="FormData.clientCity" name="clientCity"/><br>
        <!-- <label for="companyName">Company name</label><br>
        <input class="form-control" type="text" placeholder="Company Name" [(ngModel)]="FormData.clientCompanyName" name="companyName"/><br> -->
      </div>
      <div class="col-sm-6">
        <label for="clientProvince">State</label><br>
        <input class="form-control" type="text" placeholder="Province/State" [(ngModel)]="FormData.clientProvince" name="province"/><br>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <label for="clientZip">Postal/Zip code</label><br>
        <input class="form-control" type="text" placeholder="33186" [(ngModel)]="FormData.clientZip" name="clientZip"/><br>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block"><span style="margin-right: 10px;"class="glyphicon glyphicon-plus"></span>Create Client</button>
  </form>
</div>
